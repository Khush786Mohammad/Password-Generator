<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Password Generator</title>
</head>
<body class="m-0 p-0 box-border overflow-hidden">
    <div class="wrapper w-[100vw] h-[100vh] flex flex-wrap justify-center items-center bg-purple-700">
        <div class="container w-[28rem] flex flex-col gap-6">
            <h1 class="text-center xs:text-[2rem] text-[1.5rem] text-gray-100 font-semibold uppercase opacity-90 leading-[1.2] mx-5">Password Generator</h1>
            <!-- Password block -->
            <div class="display-container bg-[#1c0d2c] flex justify-between py-1 rounded-[1rem] mx-5
             transition-all ease-in duration-200 hover:scale-105">
                <input readonly id="password" name="password" placeholder="PASSWORD" data-passwordDisplay 
                class="w-[90%] text-xl font-bold outline-none pl-5 bg-[#1c0d2c] rounded-[1rem] text-yellow-400 placeholder-yellow-400 placeholder-opacity-80"> <!--data-passwordDisplay is a custom attribute-->
                <button data-copy class="flex flex-col relative pr-1">
                    <span data-copyMsg class="text-yellow-300 bg-[#30278e] text-[1.2rem] font-semibold absolute top-[10%] right-[10%]"></span>
                    <i class="fa-solid fa-copy p-4 text-[#00ffcc] text-xl"></i>
                </button>
            </div>

            <!-- input container -->
            <div class="password-queries-section flex flex-col px-7 rounded-[1rem] py-6 bg-[#1c0d2c] gap-6 mx-5">
                <div class="length-container flex flex-row justify-between">
                    <p class="pass-text text-white font-semibold text-[1.2rem]">Password Length</p>
                    <p id="lengthNumber" class="text-[1.2rem] text-yellow-300 font-bold">0</p>
                </div>
                <!-- slider -->
                <input type="range" min="1" max="20" class="slider cursor-pointer bg-[#c338ff] rounded-[1rem] h-[0.8rem] appearance-none" step="1" data-lengthSlider>

                <div class="checkboxes flex flex-col gap-2">
                    <div class="">
                        <input type="checkbox" id="uppercase" name="check" checked class="hover:cursor-pointer w-4 h-4 accent-[#00ffcc]">
                        <label for="uppercase" class="text-white font-medium pl-2 text-[1.1rem] -pt-2">Include Uppercase Letters</label>
                    </div>
                    <div class="">
                        <input type="checkbox" id="lowercase" name="check" class="hover:cursor-pointer w-4 h-4 accent-[#00ffcc]">
                        <label for="lowercase" class="text-white font-medium pl-2 text-[1.1rem]">Include Lowercase Letters</label>
                    </div>
                    <div class="">
                        <input type="checkbox" id="numbers" name="check" class="hover:cursor-pointer w-4 h-4 accent-[#00ffcc]">
                        <label for="numbers" class="text-white font-medium pl-2 text-[1.1rem]">Include Numbers</label>
                    </div>
                    <div class="">
                        <input type="checkbox" id="symbols" name="check" class="hover:cursor-pointer w-4 h-4 accent-[#00ffcc]">
                        <label for="symbols" class="text-white font-medium pl-2 text-[1.1rem]">Include Symbols</label>
                    </div>
                </div>

                <!-- Strength Container -->
                <div class="flex justify-between">
                    <h2 class="text-white font-semibold text-[1.3rem]">Strength</h2>
                    <div class="strength-Indicator w-[1.6rem] h-[1.6rem] rounded-full bg-[gray] shadow-[0px_0px_10px_rgba(128,128,128,1)]"></div>
                </div>
                <!-- Generate Password -->
                <div class="generatePassword cursor-pointer border-[#1c0d2c] text-center py-3 text-yellow-200 uppercase font-bold rounded-[1rem] 
                tracking-[1px] bg-[#c338ff] ">Generate Password</div>
            </div>
        </div>
    </div>
<!-- hover:scale-105 transition-all ease-in duration-200 -->
    <script src="script.js"></script>
</body>
</html>
